language: php
dist: xenial
os: linux

services:
  - docker
  - xvfb

addons:
  chrome: stable
  firefox: latest

php:
  - 7.0
  - 7.1
  - 7.2
  - 7.3
  - 7.4
  - nightly

env:
  global:
    - DISPLAY=:99.0
    - BROWSER_NAME="chrome"
    - DRIVER_OPTIONS='{"args":["headless", "no-sandbox","window-size=1024,768"]}'
    - CHROMEDRIVER_VERSION="latest"
    - GECKODRIVER_VERSION="latest"
    - COMPOSER_FLAGS=""
    - DRIVER_URL=http://localhost:4444
    - WEB_FIXTURES_HOST=http://localhost:8002

cache:
  directories:
    - $HOME/.composer/cache/files

jobs:
  allow_failures:
    - php: nightly

  include:
    - php: 7.3 # XVFB with regular Chrome (not headless)
      env:
        - BROWSER_NAME="chrome"
        - DRIVER_OPTIONS='{"args":["no-sandbox","window-size=1024,768"]}'
    - php: 7.3 # XVFB with regular Firefox (not headless)
      env:
        - BROWSER_NAME="firefox"
        - DRIVER_OPTIONS='{}'
    - php: 7.3 # Headless Firefox
      env:
        - BROWSER_NAME="firefox"
        - DRIVER_OPTIONS='{"args":["-headless"]}'

before_install:
  - chmod +x ./.build/prepare.sh
  - ./.build/prepare.sh

install:
  - composer update --no-interaction $COMPOSER_FLAGS

before_script:
  - chmod +x ./.build/start_driver.sh ./.build/start_webserver.sh
  - ./.build/start_driver.sh
  - ./.build/start_webserver.sh

script:
  - ./vendor/bin/simple-phpunit --version
  - ./vendor/bin/simple-phpunit -v --coverage-clover=coverage.clover

after_script:
  - wget https://scrutinizer-ci.com/ocular.phar
  - php ocular.phar code-coverage:upload --format=php-clover coverage.clover

after_failure:
  - if [ -f ./logs/webdriver.log ]; then cat ./logs/webdriver.log; fi
  - if [ -f ./logs/selenium.log ]; then cat ./logs/selenium.log; fi
  - if [ -f ./logs/mink-test-server.log ]; then cat ./logs/mink-test-server.log; fi
